<nav style="
  background-color: #1e3a8a;
  color: white;
  padding: 1.5rem 1rem 1rem 1rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  position: relative;
">


  <!-- Share Code (top right) -->
  {% if user.is_authenticated and user.userprofile %}
    <div style="
      position: absolute;
      right: 1rem;
      top: 0.8rem;
      font-size: 0.9rem;
      color: #bfdbfe;
    ">
      Code: <strong>{{ user.userprofile.share_code }}</strong>
    </div>
  {% endif %}
  <!-- App Title -->
  <h1 style="
    font-size: 2rem;
    font-weight: 700;
    margin: 0 0 1rem 0;
    letter-spacing: 1px;
  ">
    HabitHatch
  </h1>

  <!-- Navigation Buttons -->
  <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
  ">
    <a href="{% url 'home' %}" class="nav-btn">Home</a>
    <a href="{% url 'stats' %}" class="nav-btn">Stats</a>
    <a href="{% url 'leaderboard' %}" class="nav-btn">Leaderboard</a>
      <a href="{% url 'track_user' %}" class="nav-btn">Track Users</a>
  </div>

  <!-- Auth Button (Right Corner) -->
  <div style="
    position: absolute;
    right: 1rem;
    top: 1.5rem;
  ">
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="nav-btn logout-btn">Logout</button>
      </form>
    {% endif %}
  </div>

  <style>
    .nav-btn {
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.6rem 1.5rem;
      border-radius: 10px;
      transition: all 0.25s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border: none;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #93c5fd;
      color: #1e3a8a;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .logout-btn {
      background-color: #dc2626;
    }

    .logout-btn:hover {
      background-color: #f87171;
      color: #fff;
    }

    @media (max-width: 600px) {
      .nav-btn {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
      }
    }
  </style>
</nav>
